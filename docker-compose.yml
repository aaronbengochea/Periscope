services:
  # Go Backend Service
  backend:
    build:
      context: ./backend-go
      dockerfile: Dockerfile
    container_name: periscope-backend
    ports:
      - "8080:8080"
    environment:
      # Load from .env file
      - MASSIVE_API_KEY=${MASSIVE_API_KEY}
      - MASSIVE_BASE_URL=${MASSIVE_BASE_URL:-https://api.massive.com/v3}
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_ANON_KEY=${SUPABASE_ANON_KEY}
      - SUPABASE_SERVICE_KEY=${SUPABASE_SERVICE_KEY}
      - PORT=8080
      - GIN_MODE=${GIN_MODE:-debug}
    networks:
      - periscope-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Next.js Frontend Service
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: periscope-frontend
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://backend:8080/api/v1
      - NODE_ENV=production
    networks:
      - periscope-network
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  periscope-network:
    driver: bridge
    name: periscope-network
